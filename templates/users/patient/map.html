{% extends 'users/patient/patient_base.html' %}
{% load static %}
{% block content %}
<style>
    #map{
        width: 95%;
        height: 80%;
        margin: auto;
    }

    h1 {
        margin: 1em 0em;
        text-align: center;
        color: #3c3c4b;
        font-size: 2em;
        letter-spacing: .1em;
    }

    iframe {
        border: 1px solid #b3b7be;
        width: 100%;
        height: 100%;
        border-radius: 1em;
        box-shadow: 
        .1em .3em .5em #9b9fa7b0,
        -.1em -.3em .5em #9b9fa7b0;

    }
</style>


<h1>Clinics around you</h1>
<div id="map">
    <iframe 
    style="border:0" 
    loading="lazy" 
    allowfullscreen 
    src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBPVlg4Qbuo6_4H8H64hxsem1gGFOVNzbU
    &q=clinics,{{city}}">
    </iframe>
</div>
{% endblock %}
