{% extends 'users/patient/patient_base.html' %}
{% block content %}

<style>
    #map{
        width: 95%;
        height: 90%;
        margin: auto;
    }

    iframe {
        width: 100%;
        height: 100%;
    }
</style>


<h1>Google maps here</h1>
<div id="map">
    <iframe 
    width="600" 
    height="450" 
    style="border:0" 
    loading="lazy" 
    allowfullscreen 
    src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBPVlg4Qbuo6_4H8H64hxsem1gGFOVNzbU
    &q=clinics,{{city}}">
    </iframe>
</div>
{% endblock %}
